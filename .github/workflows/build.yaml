name: "🏗️ Build Plugin"

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run shell
        run: |
          chmod +x ./build_plugin.sh
          git tag -l --format='%(contents)' ${GITHUB_REF#refs/*/}
