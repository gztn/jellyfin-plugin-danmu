name: "🏗️ Build Plugin"

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run shell
        run: |
          chmod +x ./build_plugin.sh
          TAG="v1.1.0"
          echo "${TAG}"
          MSG=$(git tag -l --format='%(contents)' ${TAG})
          echo "${MSG}"
